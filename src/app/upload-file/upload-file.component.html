<div>
  This is the real file upload, residing in its own component.
  <h1 style="bolder">Upload your files here:</h1>
  {{instructions}}
  <br />
  <br />
  <!-- <form> -->
  <input id="upload" type="file" accept=".txt" ng-file-model="files" name="files[]" size=30 (change)="changeListener($event)" multiple />
  <!-- </form> -->
  <textarea class="form-control" rows=15 cols=120 id="ms_word_filtered_html" readonly>{{fileContent}}</textarea>
  <output id="list"></output>
</div>
